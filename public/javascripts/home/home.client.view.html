<section data-ng-init="init()">
	<div class="col-lg-9">
	    <h1 class="page-header">Tableau de bord</h1>
	    <div class="row">
	    	<div class="col-lg-3">
	    		Balance totale:
	    	</div>
	    	<div class="col-lg-3">
	    		Ce que je dois:
	    	</div>
	    	<div class="col-lg-3">
	    		Ce qu'on me doit:
	    	</div>
	    </div>
		<div class="row">
	    	<div class="col-lg-3">
	    		{{totalBalance}}€
	    	</div>
	    	<div class="col-lg-3">
	    		{{youOwe}}€
	    	</div>
	    	<div class="col-lg-3">
	    		{{youAreOwned}}€
	    	</div>
	    </div>

		<div class="row">
	    	<div class="col-lg-5">
	    		<h2>A qui je dois de l'argent</h2>
	    		<div ng-repeat="d in listYouOwe">
				{{DisplayYouOwe(d)}}
				</div>
			</div>
	    	<div class="col-lg-5">
	    		<h2>Qui me doit de l'argent</h2>
	    		<div ng-repeat="d in listYouAreOwned">
				{{DisplayYouAreOwned(d)}}
				</div>
	    	</div>
	    </div>

	</div>     
</section>
