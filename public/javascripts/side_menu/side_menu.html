<div data-ng-init="init()">
<!-- Display the list of the current user's friends -->
    <ul class="nav" id="side-menu">
        <li> 
            <button class="btn btn-primary" ng-click="allExpenses()">Toutes mes dépenses</button>
        </li>
    </ul>
    
    Amis:
    <ul class="nav" id="side-menu" ng-repeat="friendGroupe in listFriends" >
        <li ng-repeat="user in friendGroupe.users" ng-if="!isMe(user._id)" >
            <a ng-href="#/friend/{{friendGroupe._id}}" >{{user.pseudo}}</a>
        </li>
    </ul>

    <!-- Add a friend form -->
    <a ng-href="#/userProfile/{{userID}}" >
        <button class="btn btn-primary">Ajouter un ami</button>
    </a>


    <!-- Display the list of the current user's groups -->
    <br>
    Groupes: 
    <ul class="nav" id="side-menu" ng-repeat="group in listGroups">
        <li>
            <a ng-href="#/group/{{group._id}}" >{{group.name}}</a>
        </li>
    </ul>

    <!-- Create a group -->
    <a ng-href="#/userProfile/{{userID}}" >
        <button class="btn btn-primary">Créer un groupe</button>
    </a>

</div>
