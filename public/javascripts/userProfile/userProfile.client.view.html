<section data-ng-init="init()">
    <h1 class="page-header">User profile</h1>
    <div class="row">
        <div class="col-lg-6">
            <form name="updateForm" role="form" novalidate>
                <div class="form-group" ng-class="{'has-error': updateForm.mail.$invalid && updateForm.mail.$dirty, 'has-success': updateForm.mail.$valid}">
                	<label for="mail">Adresse mail:</label>
                    <input type="email" class="form-control" name="mail" placeholder="Email" ng-model="mail" required ng-pattern="/^[a-zA-Z._-]+@[a-zA-Z]*.[a-z]{2,4}$/">
                    </input>
                </div>
                <div class="form-group" ng-class="{'has-error': updateForm.pass.$invalid && updateForm.pass.$dirty, 'has-success': updateForm.pass.$valid}">
                    <label for="pass">Mot de passe:</label>
                    <input type="password" class="form-control" name="pass" placeholder="Votre mot de passe" ng-model="pass" required ng-minlength="4" ng-maxlength="12">
                    </input>
                </div>
                <div class="form-group" ng-class="{'has-error': updateForm.pass2.$invalid && updateForm.pass2.$dirty, 'has-success': updateForm.pass2.$valid}">
                    <label for="pass2">Mot de passe:</label>
                    <input type="password" class="form-control" name="pass2" placeholder="Re-tapez votre mot de passe" ng-model="pass2" required ng-minlength="4" ng-maxlength="12" ng-pattern="{{pass}}">
                    </input>
                </div>
                <div class="form-group" ng-class="{'has-error': updateForm.pseudo.$invalid && updateForm.pseudo.$dirty, 'has-success': updateForm.pseudo.$valid}">
                    <label for="pseudo">Pseudonyme:</label>
                    <input type="text" class="form-control" name="pseudo" placeholder="Votre pseudonyme" ng-model="pseudo" required ng-minlength="2" ng-maxlength="12">
                    </input>
                </div>
                <button class="btn btn-primary" ng-click="updateUser()" ng-disabled="updateForm.$invalid">Editer</button>
                <a href="#/home">
                    <button class="btn btn-warning">Annuler</button>
                </a>
            </form>
            <form name="deleteForm" role="form" novalidate>
                <input type="checkbox" ng-model="check" required> Cliquer si vous Ãªtes sur de vouloir supprimer votre compte
                <button class="btn btn-danger" ng-click="deleteUser()" ng-disabled="deleteForm.$invalid">Supprimer compte</button>
            </form>
        </div>
        <!-- /.col-lg-6 (nested) -->
    </div>
    <!-- /.row (nested) -->
</section>
